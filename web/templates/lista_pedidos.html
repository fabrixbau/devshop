{% extends 'layout.html' %}
{% block content %}
<h2>Lista de Pedidos</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Cliente</th>
      <th>Total</th>
      <th>Detalles</th>
    </tr>
  </thead>
  <tbody>
    {% for pedido in pedidos %}
    <tr>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.fecha_registro }}</td>
      <td>{{ pedido.cliente.usuario.username }}</td>
      <td>{{ pedido.monto_total }}</td>
      <td><a href="{% url 'web:detalle_pedido' pedido.id %}">Ver Detalles</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
